<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="arabic" > منتهى </span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <div fxLayout="row" fxLayoutAlign="center center">
  <img class="logo-image" src="../../assets/iqra.png"/>
 </div>
 
  <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 30px">
      <div>
        <form class="example-form">
          <mat-form-field>
            <mat-label>How are you feeling?</mat-label>
            <mat-select [(value)]="selectedEmotion" (selectionChange)="onEmotionSelect()" >
              <mat-option value="{{e.name}}" *ngFor="let e of emotions">{{e.name}}</mat-option>
            </mat-select>
          </mat-form-field>

        </form>
      </div>
  </div>
  
  <div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="space-evenly center">
      <mat-card class="example-card shadow" *ngFor="let dua of filteredDuas">
        <mat-card-header>
          <mat-card-title> {{dua.title}} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="arabic">
            {{dua.arabic}}
            </p>
            <p>
            {{dua.translation}}
            </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  </div>  
   
</mat-drawer-container>
